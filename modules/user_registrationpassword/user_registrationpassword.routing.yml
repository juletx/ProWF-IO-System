user_registrationpassword.confirm:
  path: 'user/registrationpassword/{uid}/{timestamp}/{hash}'
  defaults:
    _controller: '\Drupal\user_registrationpassword\Controller\UserRegistrationPassword::confirmAccount'
    _title: 'Reset password'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
